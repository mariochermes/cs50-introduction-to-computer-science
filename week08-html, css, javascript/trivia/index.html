<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                // Correct answer
                const answer1 = '9 members';
                const answer2 = 'east';

                // Check if the clicked button correspond to the correct answer of the multiple choice question
                document.addEventListener('click', (e) => {
                    let element = e.target;
                    if(element.className == 'multiple_choice_button'){
                        choice = element.innerText;
                        if (choice == answer1)
                        {
                            element.style.backgroundColor = 'green';
                            document.querySelector('#feedback1').innerHTML = 'Correct!';
                        }
                        else
                        {
                            element.style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                        }
                    }
                });

                // Check free response submission
                document.querySelector('#check_button').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value.trim().toLowerCase() == answer2)
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many members were there in the Fellowship of the Ring?</h3>
                <button class="multiple_choice_button">8 members</button>
                <button class="multiple_choice_button">11 members</button>
                <button class="multiple_choice_button">7 members</button>
                <button class="multiple_choice_button">9 members</button>
                <button class="multiple_choice_button">10 members</button>
                <p id="feedback1"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which direction does Gandalf ask Aragorn to look on the first light on the fifth day?</h3>
                <input type="text">
                <button id="check_button">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
